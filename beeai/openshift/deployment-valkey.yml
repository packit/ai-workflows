apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: valkey
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: valkey
        deployment: valkey
    spec:
      containers:
      - image: valkey:prod
        imagePullPolicy: IfNotPresent
        name: valkey
        ports:
        - containerPort: 6379
          protocol: TCP
        # TODO: add limits on cpu and memory.
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: valkey-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: valkey-data
        persistentVolumeClaim:
          claimName: valkey-data
