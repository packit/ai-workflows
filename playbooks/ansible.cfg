[defaults]
# Improve output formatting - use default callback (always available)
stdout_callback = default
display_skipped_hosts = false
display_ok_hosts = true
host_key_checking = false

# Enhanced output settings
show_task_path_on_failure = true
show_custom_stats = true
display_args_to_stdout = true
callback_whitelist = profile_tasks, timer
bin_ansible_callbacks = true

# Force colors in output (even in containers/pipes)
force_color = true
nocolor = false

# Reduce verbosity for cleaner output
deprecation_warnings = false
command_warnings = false

# Performance settings
gathering = explicit
fact_caching = memory

# Inventory settings - use explicit inventory file
inventory = ./inventory.ini
interpreter_python = auto_silent

# Roles path
roles_path = ../roles

[ssh_connection]
pipelining = true 