[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["agents*", "common*", "mcp_server*", "jira_issue_fetcher*"]

[project]
name = "ai-workflows-beeai"
version = "0.1.0"
description = "ai-workflows development environment"
readme = "README.md"
requires-python = ">=3.13,<3.14"
# we are installing bee 0.1.55 in containers now
dependencies = [
    "aiohttp>=3.12.15",
    "aiofiles>=24.1.0",
    "arize-phoenix-otel>=0.13.0",
    "beautifulsoup4>=4.13.4",
    "beeai-framework[mcp,duckduckgo]>=0.1.36",
    "copr>=1.129",
    "fastmcp>=2.11.3",
    "ogr>=0.55.0",
    "openinference-instrumentation-beeai>=0.1.8",
    "redis>=6.4.0",
    "requests-gssapi>=1.3.0",
    "rpm>=0.4.0",
    "specfile>=0.36.0",
    "typer>=0.16.0",
    "backoff>=2.2.1"
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "flexmock>=0.12.2",
    "coverage>=7.6.0",
    "pytest-xdist>=3.6.0",
    "pytest-html>=4.1.1",
    "httpx>=0.28.0",
]
